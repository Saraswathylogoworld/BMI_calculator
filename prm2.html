<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-primary mt-5 d-flex align-items-center justify-content-center">TO DO LIST</h2>
            <button class="btn btn-warning" onclick="getTodoDta()">Load Data</button>
            <table class="table-bordered w-100 mt-5">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                    <tbody id="todo">

                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
<script>
    function getTodoDta() {
        const http = new XMLHttpRequest()
        http.open('get', 'https://jsonplaceholder.typicode.com/posts')
        http.send();
        http.onreadystatechange = () => {
            console.log(http.readyState)
            if (http.readyState === 4) {
                const result = http.responseText;
                const finalResult = JSON.parse(result)
                console.log(finalResult);
                finalResult.forEach(element => {
                    todo.innerHTML = todo.innerHTML + `<tr>
                                        <td>${element.userId}</td>                
                                        <td>${element.id}</td>
                                        <td>${element.title}</td>
                                        <td>${element.body}</td>
                                    </tr>`

                })
            }
        }

    }
</script>

</html>
