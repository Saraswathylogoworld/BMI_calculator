        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="result">

            </div>
        </div>

<script>
    fetch('https://fakestoreapi.com/products')
        // .then(res => res.json())
        // .then(json => console.log(json))
        .then((response) => {
            console.log(response)
            response.json().then((data) => {
                console.log("===final result==");
                console.log(data)
                data.forEach(element => {
                    result.innerHTML = result.innerHTML + `
                     <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="${element.image}" alt="..." style="height:250px" />
                       
                        <!-- Product details-->
                         <h2 class="text-center mt-2">${element.title.slice(0,20)}</h2>
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                              <h6>Rate : ${element.rating.rate}
                                <!-- Product price-->
                                <br>&#x20B9;${element.price}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                        </div>
                    </div>
                </div>
                                        `
                })
            })
        })
        .catch((err) => {
            console.log(err)
        })
</script>
