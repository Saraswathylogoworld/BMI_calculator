<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-primary mt-5 d-flex align-items-center justify-content-center">User Data</h2>
            <button class="btn btn-warning" onclick="getTodoDta()">Load Data</button>
            <table class="table-bordered w-100 mt-5">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Phone</th>
                        <th>City</th>
                    </tr>
                    <tbody id="user">

                    </tbody>
                </thead>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
<script>
    function getTodoDta() {
        fetch('https://fakestoreapi.com/users')
            // .then(res => res.json())
            // .then(json => console.log(json))
            .then((response) => {
                console.log("===user details==");
                console.log(response)
                response.json().then((userData) => {
                    console.log("===final result==");
                    console.log(userData)
                    userData.forEach(element => {
                        user.innerHTML = user.innerHTML + `<tr>
                                        <td>${element.id}</td> 
                                        <td>${element.email}</td>               
                                        <td>${element.name.firstname}</td>
                                        <td>${element.password}</td>
                                        <td>${element.phone}</td>
                                        <td>${element.address.city}</td>
                                    </tr>`

                    });
                })
            })
            // .catch((err) => {
            //     console.log(err)
            // })

    }
</script>


</html>
